driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  chef_license: accept-no-persist
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  # Allow reboots
  max_retries: 60
  wait_for_retry: 90
  root_path: /var/tmp/kitchen

verifier:
  name: inspec

platforms:
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: disable
    run_list:
      - recipe[apparmor::default]
    attributes:
      apparmor:
        disable: true
        automatic_reboot: true
    verifier:
      inspec_tests:
        - path: test/integration/common
      inputs:
        enabled: false
  - name: add
    run_list:
      - recipe[apparmor_test::add]
  - name: remove
    run_list:
      - recipe[apparmor_test::remove]
    provisioner:
      multiple_converge: 1
      enforce_idempotency: false
